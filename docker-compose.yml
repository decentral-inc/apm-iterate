version: "3.9"

services:
  # ── Postgres ──────────────────────────────────────
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: apm_intel
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5

  # ── Node Backend ──────────────────────────────────
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    env_file: ./backend/.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/apm_intel
      AI_SERVICE_URL: http://ai-service:5001
    depends_on:
      db:
        condition: service_healthy

  # ── Flask AI Service ──────────────────────────────
  ai-service:
    build: ./ai-service
    ports:
      - "5001:5001"
    env_file: ./ai-service/.env

  # ── React Frontend ────────────────────────────────
  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  pgdata:
